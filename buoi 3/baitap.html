    <!DOCTYPE html>
    <html lang="en">

        <meta charset="UTF-8">

    <body>
        <header>
        <h1>
            Try a free sample
        </h1>
        <p>
            Sign up to get a coupon you can redeem at your nearest Dancing Goat cafe for a sample of the Colombia Carlos Imbachi coffee. 
            We'll also make sure you don't miss out on news introducing the new coffees that we add to our store regularly.
        </p>
        </header>
        <div>
         <form action="" method="get">
             <p>
            <label for="">
                <b>First name:<br></b>
            </label>
           <input type="text" name="first-name" value="John">
             </p>
             <p>
            <label for="">
                <b>Last name:<br></b>
            </label>
           <input type="text" name="last-name" value="Smith">
             </p>

              <p>
            <label for="">
                <b>Email address:<br></b>
            </label>
           <input type="email" name="email" value="join@example.com">
             </p>
             
              <p>
            <label for="">
                <b>Address:<br></b>
            </label>
           <input type="text" name="email" value="Silk St">
             </p>

              <p>
            <label for="">
                <b>City:<br></b>
            </label>
           <input type="text" name="City" value="London">
             </p>

              <p>
            <label for="">
                <b>State (optional):<br></b>
            </label>
           <input type="text" name="State" >
             </p>

              <p>
            <label for="">
                <b>ZIP code:<br></b>
            </label>
           <input type="text" name="ZIP" value="EC2Y8DS">
             </p>

              <p>
            <label for="country"> <b>Country</b></label><br>
                <select name="country" id="province">

                <option value="us">United States</option>
                 <option value="vn">Vietnam</option>
            </select>
             </p>

              <p>
            <button type="submit">SEND ME FREE COFFEE</button>
             </p>
            
         </form>
        </div>
         <h2>Login form</h2>
         <form action="" method="post">
             <p>
                <label for="username">Username:<br>
                <input type="text" id="username" name="username">
                </label>
            </p>
            

    
         </form>
