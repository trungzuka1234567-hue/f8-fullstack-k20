<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../css/main1.css">
</head>
<body>
        <header>
        <h1>
            Try a free sample
        </h1>
        <p>
            Sign up to get a coupon you can redeem at your nearest Dancing Goat cafe for a sample of the Colombia Carlos Imbachi coffee. 
            We'll also make sure you don't miss out on news introducing the new coffees that we add to our store regularly.
        </p>
        </header>
        <div>
         <form class="form-grid" action="" method="get">
             <p class="left">
            <label for="">
                <b>First name:<br></b>
            </label>
           <input type="text" name="first-name" value="John">
             </p>
             <p class="right">
            <label for="">
                <b>Last name:<br></b>
            </label>
           <input type="text" name="last-name" value="Smith">
             </p>

              <p class="left">
            <label for="">
                <b>Email address:<br></b>
            </label>
           <input type="email" name="email" value="join@example.com">
             </p>
             
              <p class="right">
            <label for="">
                <b>Address:<br></b>
            </label>
           <input type="text" name="email" value="Silk St">
             </p>

              <p class="left">
            <label for="">
                <b>City:<br></b>
            </label>
           <input type="text" name="City" value="London">
             </p>

              <p class="right">
            <label for="">
                <b>State (optional)<br></b>
            </label>
           <input type="text" name="State" >
             </p>

              <p class="left">
            <label for="">
                <b>ZIP code:<br></b>
            </label>
           <input type="text" name="ZIP" value="EC2Y8DS">
             </p>

              <p class="right">
            <label for="country"> <b>Country</b></label><br>
                <select name="country" id="country">
                <option value="uk">United Kingdom</option>
                <option value="us">United States</option>
                <option value="vn">Vietnam</option>
            </select>
             </p>

              <p>
            <button type="submit" class="submit-btn">
                SEND ME FREE COFFEE
            </button>
             </p>
    </html>
</body>
</html>
